<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Input Types</title>
  </head>
  <body>
    <center><h1>Input Types</h1></center>
    <table cellspacing="15">
      <tr>
        <td><label>Text type:</label></td>
        <td><input type="text"> <br></td>
      </tr>
      <tr>
        <td><label for="">Button:</label></td>
        <td><input type="submit"> <br></td>
      </tr>
      <tr>
        <td><label for="">File:</label></td>
        <td><input type="file"> <br></td>
      </tr>
      <tr>
        <td><label for="">Date:</label></td>
        <td><input type="date"> <br></td>
      </tr>
      <tr>
        <td><label for="">Radio Button:</label></td>
        <td><input type="radio"> <br></td>
      </tr>
      <tr>
        <td><label for="">Range:</label></td>
        <td><input type="range"></td>
      </tr>
    </table>
  </body>
</html>
